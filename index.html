<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0%;
            background: url(../eMercado.JAP/img-login/login_wallpaper2.jpg ) no-repeat center top;
            background-size: cover;
            font-family: sans-serif;
            height: 100vh;
        }
        
        .login {
            width: 480px;
            height: 480px;
            background: white;
            color: rgb(190, 35, 87);
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            padding: 70px 30px;
            border-radius: 50%;
        }
        
        .login .carro {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: -50px;
            left: calc(75% - 50px);
        }
        
        .login .ceibal {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: -50px;
            left: calc(25% - 50px);
        }
        
        .login h1 {
            top: -10px;
            margin: 0;
            padding: 0;
            text-align: center;
            font-size: 22px;
        }
        
        .login label {
            margin: 0;
            padding: 20px 20px 20px;
            font-weight: bold;
            display: block;
            text-align: center;
        }
        
        .login input {
            width: 80%;
            margin-bottom: 20px;
            text-align: center;
            margin-left: 45px;
        }
        
        .login input[type="email"],
        .login input[type="password"] {
            border-bottom: 1px solid white;
            background: transparent;
            outline: none;
            height: 40px;
            color: black;
            margin-left: 45px;
        }
        
        .login .olvido {
            margin-left: 80px;
        }
        
        .login .aun {
            margin-left: 80px;
        }
        
        .login input[type="submit"] {
            background: rgb(190, 35, 87);
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="login">
        <img class="carro" src="img-login/login_logo.jpg" alt="Oye soy un carrito y quiero llenarme de productos!!">
        <img class="ceibal" src="img-login/logo_ceibal.png">
        <h1><strong>e-MERCADO LOGIN</strong> </h1>
        <form action="inicio.html">

            <!--Nombre Usuario-->
            <label for="username">Nombre de Usuario:</label>
            <input type="email" placeholder="Ingresar Nombre Aquí" required>
            <br>
            <!--Contraseña-->
            <label for="password">Contraseña:</label>
            <input type="password" placeholder="Ingresar Contraseña Aquí" required>

            <input type="submit" value="LogIn">
            <br>

            <a class="olvido" href="#">Olvidó su contraseña?</a>
            <br>
            <a class="aun" href="#">Aún no tiene una cuenta?, Click Aquí</a>

        </form>




    </div>

    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
